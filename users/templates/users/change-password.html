{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock %}

{% block content %}
  <h1>Change Password</h1>
  <br/><br/>

  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary btn-black">Change Password</button>
    </form>
  </div>

  <style>
    .btn-black {
      background-color: black;
      color: white;
    }
  </style>
{% endblock %}
